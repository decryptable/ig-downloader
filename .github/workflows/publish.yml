name: Publish to npm and Build Documentation ğŸ“¦ï¸

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Test ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code ğŸ›«
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Change from '18' to '20'
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install

      # Run tests
      - name: Run tests ğŸ§ª
        run: yarn test

      # Build library
      - name: Build TypeScript ğŸ› ï¸
        run: yarn build

      # Generate documentation
      - name: Generate JSDoc ğŸ“
        run: yarn docs

      # Upload docs to GitHub Pages
      - name: Deploy documentation to GitHub Pages ğŸ“š
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

  publish:
    name: Publish to npm âš™ï¸
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository
      - name: Checkout code ğŸ›«
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Change from '18' to '20'
          registry-url: 'https://registry.npmjs.org'

      # Install dependencies
      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Build ğŸ”¨
        run: yarn build

      # Publish to npm
      - name: Publishing ğŸš€
        uses: simenandre/publish-with-yarn@v1
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}
