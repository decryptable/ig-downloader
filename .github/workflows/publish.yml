name: Publish to npm and Build Documentation ğŸ“¦ï¸

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build and Test ğŸ› ï¸
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout repository
      - name: Checkout code ğŸ›«
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Change from '18' to '20'
          cache: "yarn"

      # Install dependencies
      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install

      # Run tests
      - name: Run tests ğŸ§ª
        run: yarn test

      # Build library
      - name: Build TypeScript ğŸ› ï¸
        run: yarn build

      # Generate documentation
      - name: Generate JSDoc ğŸ“
        run: yarn docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the docs folder
          path: './docs'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

  publish:
    name: Publish to npm âš™ï¸
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository
      - name: Checkout code ğŸ›«
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Change from '18' to '20'
          registry-url: "https://registry.npmjs.org"

      # Install dependencies
      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Build ğŸ”¨
        run: yarn build

      # Publish to npm
      - name: Publishing ğŸš€
        uses: simenandre/publish-with-yarn@v1
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}
